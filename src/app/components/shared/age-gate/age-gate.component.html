@if ((isAdult$ | async) === null) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60">
    <div
      class="bg-white rounded-2xl shadow-xl p-8 max-w-xs w-full flex flex-col items-center border-2 border-accent"
    >
      <app-language-bar></app-language-bar>
      <h2 class="mt-4 text-2xl font-bold text-primary mb-4">{{ 'ageGate.title' | translate }}</h2>
      <p class="text-gray-700 mb-6 text-center">{{ 'ageGate.description' | translate }}</p>
      <div class="flex gap-4 w-full">
        <button (click)="setAdult(true)" class="themed-btn flex-1 py-2 rounded-lg font-semibold">
          {{ 'ageGate.yes' | translate }}
        </button>
        <button
          (click)="setAdult(false)"
          class="bg-gray-200 text-gray-700 flex-1 py-2 rounded-lg font-semibold hover:bg-gray-300"
        >
          {{ 'ageGate.no' | translate }}
        </button>
      </div>
    </div>
  </div>
}
