<div class="relative">
  <input
    type="text"
    class="pr-12 px-4 py-2 rounded text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
    [placeholder]="'searchBar.placeholder' | translate"
    [value]="searchTerm"
    (input)="onSearchInput($event)"
    (focus)="onSearchFocus()"
    (blur)="clearResults()"
    autocomplete="off"
  />
  @if (searchTerm) {
    <button
      type="button"
      class="absolute right-9 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-700 z-20"
      (mousedown)="$event.preventDefault(); clearResults()"
      [attr.aria-label]="'searchBar.clear' | translate"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-4 h-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  }
  <span class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-5 h-5 text-gray-500"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <circle cx="11" cy="11" r="7" />
      <path d="M21 21l-4.35-4.35" stroke-linecap="round" />
    </svg>
  </span>
  @if (isLoading) {
    <div class="absolute right-9 top-1/2 -translate-y-1/2 animate-spin z-20">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-5 h-5 text-blue-400"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" class="opacity-25" />
        <path
          d="M4 12a8 8 0 018-8"
          stroke="currentColor"
          stroke-width="4"
          stroke-linecap="round"
          class="opacity-75"
        />
      </svg>
    </div>
  }
  @if (searchResults.length > 0) {
    <ul
      class="absolute left-0 right-0 mt-1 bg-white text-gray-900 rounded shadow-lg z-10 max-h-60 overflow-auto"
    >
      @for (drink of searchResults; track drink.id) {
        <li
          class="flex items-center gap-3 px-4 py-2 hover:bg-blue-100 cursor-pointer border-b last:border-b-0"
          (mousedown)="goToDrink(drink)"
        >
          @if (drink.thumb) {
            <img [src]="drink.thumb" [alt]="drink.name" class="w-10 h-10 object-cover rounded" />
          }
          <span [innerHTML]="highlightMatch(drink.name)"></span>
        </li>
      }
    </ul>
  }
</div>
