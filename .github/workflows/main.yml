name: Drinks App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build Angular (set base-href for repo)
        run: |
          set -eux
          npm run build -- --configuration production --base-href "/drinks-app/"

      - name: Locate dist folder
        run: |
          set -eux
          # Find the first index.html under dist/
          INDEX=$(find dist -type f -name index.html | head -n 1)
          if [ -z "$INDEX" ]; then
            echo "No index.html found under dist/"
            find dist -maxdepth 3 -type d -print
            exit 1
          fi
          DIST_DIR=$(dirname "$INDEX")
          echo "INDEX=$INDEX" >> $GITHUB_ENV
          echo "DIST_DIR=$DIST_DIR" >> $GITHUB_ENV
          echo "Resolved DIST_DIR=$DIST_DIR"
          ls -la "$DIST_DIR"

      - name: SPA fallback (copy 404.html)
        run: |
          set -eux
          cp "${{ env.INDEX }}" "${{ env.DIST_DIR }}/404.html"
          ls -la "${{ env.DIST_DIR }}"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.DIST_DIR }}
          publish_branch: gh-pages
