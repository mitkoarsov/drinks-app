name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # required so GITHUB_TOKEN can push to gh-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular (base-href for GitHub Pages)
        run: |
          set -eux
          npm run build -- --configuration production --base-href "/drinks-app/" --output-path dist/browser
          # SPA fallback so refresh on deep routes works:
          cp dist/browser/index.html dist/browser/404.html
          ls -la dist/browser

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/browser
          publish_branch: gh-pages
